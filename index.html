<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="app.js" defer></script>
</head>
<body>

  <!-- Sign-up form start -->
<main class="container">
  <img src="assets/images/illustration-sign-up-mobile.svg" alt="sign up mobile" class="main-img">
  <div class="form-container">
    <h2 class="title">
      Stay updated!
    </h2>
    <p class="text-under-title">
      Join 60,000+ product managers receiving monthly updates on:
    </p>
    <ul class="features-list">
      <li class="list-item">
        <img src="assets/images/icon-list.svg" alt="checkmark">
        Product discovery and building what matters</li>
      <li class="list-item">
        <img src="assets/images/icon-list.svg" alt="checkmark">
        Measuring to ensure updates are a success</li>
      <li class="list-item">
        <img src="assets/images/icon-list.svg" alt="checkmark"> 
         And much more!</li>
    </ul>
    <form class="form" action="">
      <label class="label-v" for="email">Email address 
        <p class="validE">valid email required</p>
      </label>
      <input type="email" id="email" name="email" placeholder="email@company.com">
      <button id="button" type="submit">Subscribe to monthly newsletter</button>
    </form>
  </div>
</main>
